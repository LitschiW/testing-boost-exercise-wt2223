name: C/C++ CI

on:
  push:
  pull_request:

jobs:
  Style:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ['src', 'test']
    steps:
    - uses: actions/checkout@v3
    - name: Run clang-format 
      uses: jidicula/clang-format-action@v4.10.1
      with:
        check-path: ${{ martrix.path }}

  Build:
    runs-on: ubuntu-latest
    stratey:
      matrix:
        compiler: ['gcc', 'clang']
        mode: ['Debug', 'Release']
    steps:
    - if: ${{ matrix.compiler == 'gcc'  }}
      uses: egor-tensin/setup-gcc@latest
    - if: ${{ matrix.compiler == 'clang'  }}
      uses: egor-tensin/setup-clang@latest
    - uses: lukka/get-cmake@latest
    - run: |
       mkdir build 
       cd build
       cmake .. -DCMAKE_C_COMPILER={{ $matrix.compiler }} -DCMAKE_BUILD_TYPE={{ $matrix.mode }}

  Test: 
    runs-on: ubuntu-latest
    steps:
    - uses: lukka/get-cmake@latest
    - run: |
       mkdir build 
       cd build
       cmake ..
    - name: Run Test
      run: make test
